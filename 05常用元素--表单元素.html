<!DOCTYPE html>
<!--html 5 声明方式-->
<html lang="en">
<!--网页根元素，lang=en表示属性，在英文中开发-->
<head>
	<!---头元素-->
	<meta charset="UTF-8">
	<!--设置字符集-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>表单元素</title>
</head>
<body>
	<form>
		<!--表单元素即为input标签-->
		<p>
			用户名：<input type="text" name="">
		</p>
		<p>
			密&nbsp;&nbsp;码:<input type="password" name="">
		</p>
		<p>
			日历:<input type="date" name="">
		</p>
		<p>
			你喜欢的颜色:<input type="color" name="">
		</p>
		<p>
			你的身高:<input type="range" name="">
		</p>
		<p>
			你喜欢的食物:
			<input type="checkbox" name="">烤鸭
			<input type="checkbox" name="">烧鸡
			<input type="checkbox" name="">烤鹅
		</p>
		<p>
			你喜欢的国家？
			<input type="radio" name="A">中国
            <input type="radio" name="A">美国
            <input type="radio" name="A">法国
            <input type="radio" name="A">德国
		</p>
		<p>
			<input type="submit" name="">
		</p>
	</form>

	
</body>
</html>
