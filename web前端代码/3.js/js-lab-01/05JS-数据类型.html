<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS数据类型</title>
</head>
<body>
<h6>JS数据基本类型</h6>	
<div>
	<p>0.概述：在JS当中也有数据类型也分：基本数据类型（5） 、引用类型【复杂数据类型】（1）</p>
	<p>1.在JS当中有五个基本数据类型是：String--字符串、Number--数字类型,Boolean--布尔类型,Undefined--未定义数字、Null--空对象类型</p>
	<p>2.在JS当中有个引用类型是：Object--引用类型，包括函数、数组、正则、DOM、BOM</p>
	<p>3.typeof是JS当中一个关键字可以检查数据类型</p>
	<p>4.数据类型演示请查看源码与控制台</p>
</div>
</body>
</html>
<script>
	 //1.字符串（String）:字符串即为人说的话【务必加上双引号、单引号】
	console.log("在控制台打印数据");
   //2.数字类型(Number):咱们小学学习数字
	console.log(100);
	console.log(-4.14);
   //3.布尔类型数值：true、false
   console.log(true);
   console.log(false);
   //4.未定类型数据
   console.log(undefined);
   //5.空对象类型
   console.log(null);
   //6.JS当中有一个关键字typeof可以检测数据类型
   console.log(typeof 123);
   console.log(typeof true);
   console.log(typeof undefined);
</script>
