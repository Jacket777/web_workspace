	<title>JS中循环使用--while练习</title>

<body>	
	<h4>1.概述</h4>
	<p>JavaScript脚本语言当中也有循环【loop】语句，可以做一些重复事情</br>
	   它也有for、while、do.while</p>

	<h4>2.循环使用---while练习</h4>
    <div>
    	<p>实例代码<p>
    	<p>
        var i = 11;</br>
       var sum = 0;</br>
      while(i--){</br>
      sum += i;</br>
     }</br>
    console.log(sum);</br>
   </p>
  </div>
</body>
</html>
<script>
//for循环
var i = 11;
var sum = 0;
while(i--){
  sum += i;
}
console.log(sum);
</script>
