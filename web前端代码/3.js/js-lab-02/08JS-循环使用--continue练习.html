<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS中循环使用--continue练习</title>
</head>
<body>	
	<h4>1.概述</h4>
	<p>JavaScript脚本语言当中也有循环【loop】语句，可以做一些重复事情</br>
	   它也有for、while、do.while</p>

	<h4>2.循环使用--continue练习</h4>
    <div>
    	<p>实例代码<p>
    	<p>
    for (var i = 1; i < 10; i++) {</br>
	  if(i % 3 == 0) continue;</br>
	  console.log(i);</br>
      }</br>
   </p>
  </div>
</body>
</html>
<script>
//for循环
for (var i = 1; i < 10; i++) {
	if(i % 3 == 0) continue;
	console.log(i);
}
	
</script>
