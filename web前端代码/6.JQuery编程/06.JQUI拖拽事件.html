<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JQUI拖拽事件</title>
	<script src="./js/jQuery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
        <!-- 引入插件 -->
       <!-- 引入人家的样式 -->
    <link rel="stylesheet" href="./js/jquery-ui.min.css">


</head>
<body>
    <div>
        <p>我是你的孩子~~~要拖拽</p>
    </div>
    <ul>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
        <li>么么打</li>
    </ul>

    <h4>日历测试</h4>
       <p>
        <input type="text">
    </p>
</body>
</html>
<script>
    //拖拽
     $("div").draggable();
    //排序拖拽
    $("ul").sortable();
    //日历测试
    $("input").datepicker();
</script>
