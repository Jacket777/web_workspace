<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>jQuery操作匹配标签文本</title>
	<script src="./js/jQuery.min.js"></script>
</head>
<body>
	<h1>jQuery操作匹配标签文本</h1>
    <p>
        <input type="text" name="我是一个输入文本的地方">
    </p>
    <div>我是一个段落</div>

</body>
</html>
<script>
//操作表单元素文本：利用的val方法
//获取表单元素文本
console.log($("input").val());
$("input").val("修改了表单元素文本");
//操作非表单元素文本：利用的html方法
//获取非表单元素文本
console.log($("div").html());
$("div").html("修改非表单元素文本....")
</script>
