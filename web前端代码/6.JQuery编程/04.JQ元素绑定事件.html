<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>给元素绑定事件</title>
	<script src="./js/jQuery.min.js"></script>
</head>
<body>
	<h1>给元素绑定事件</h1>
    <p>概述：jQuery函数库对于元素事件也进行封装，都封装成函数形式。</p>
    <div>我是中国人我很自豪</div>
</body>
</html>
<script>
    var f = 16;
    $("div").click(function(){
        f++;
        $(this).css({
            "fontSize":f
        });
    });
</script>
