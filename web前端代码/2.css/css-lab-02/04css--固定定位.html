<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>css固定定位</title>
	<style type="text/css">
		div{
			width:400px;
			height: 200px;
		}
		body{
			height: 10000px;
		}
		.box{
			/* 固定定位：固定定位元素不占起始位置 */
			position:fixed;
			left: 500px;
			top:200px;
			background:red;
		}
		.box1{
			background:red;
		}

	   .box2{
			background:purple;
		}
	</style>
</head>
<body>
	<div class="box">文字文字</div>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
