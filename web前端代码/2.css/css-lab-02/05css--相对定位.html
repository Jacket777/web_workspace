<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>css相对定位</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		div{
			width:400px;
			height: 200px;
		}
		body{
			height: 10000px;
		}
		.box1{
			background:red;
		}

	   .box2{
	   	    position: relative;
	   	    left:400px;
	   	    top:200px;
			background:green;
		}
	   .box3{
			background:purple;
		}


	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
