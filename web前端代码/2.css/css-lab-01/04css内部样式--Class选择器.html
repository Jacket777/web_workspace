<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>测试class选择器</title>
	<!--样式标签需要放在style标签里面-->
	<style type="text/css">
     .current{
      font-size:30px;
      background-color:cyan;
     }
     .cur{
      color:skyblue;
      font-size: 18px
     }
	</style>
</head>
<body>
   <div class="current">我是祖国的花朵，是祖国的未来</div>
   <div>我是祖国的花朵，是祖国的未来</div>
   <div>我也是祖国的花朵</div>
   <div>今天是北京<span class="cur">2020/12/21 10:20</span></div>
</body>
</html>
