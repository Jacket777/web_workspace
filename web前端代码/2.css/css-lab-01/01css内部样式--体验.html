<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>css样式学习</title>
	<!--样式标签需要放在style标签里面-->
	<style type="text/css">

		div{
            color:green;  
            font-size: 30px;
            background-color: red;
            text-align:center;
            border:5px solid black;
            /*透明度设置 小数0-1*/
            opacity: 0.5;
             /*光标放在上面变小手*/
            cursor:pointer; 
		}
	</style>
</head>
<body>
 <div>我是祖国的花朵</div>
	
</body>
</html>
