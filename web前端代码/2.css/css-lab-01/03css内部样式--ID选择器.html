<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>测试ID选择器</title>
	<!--样式标签需要放在style标签里面-->
	<style type="text/css">
      #box{
      	color:cyan;
      	/* 文本描述 */
      	text-decoration: none;
      }
    #box1{
    	/* 列表默认样式设置 */
    	list-style: square;
    }
    #cur{
    	color:cyan;
    }
    #box2{
    	 /* 列表默认样式设置 */
    	list-style: square;
    }
	</style>
</head>
<body>
  <a href="http://wwww.baidu.com",id="box">百度</a>
  <u id="box1">
  	<li>吃饭</li>
  	<li id="cur">睡觉</li>
  	<li>打豆豆</li>
  </u>
  <ol id="box2">
  	<li>Java</li>
  	<li >C++</li>
  	<li>OC</li>
  </ol>
</body>
</html>
