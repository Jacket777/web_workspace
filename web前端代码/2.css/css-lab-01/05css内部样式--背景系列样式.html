<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>测试背景样式</title>
	<!--样式标签需要放在style标签里面-->
	<style type="text/css">
     div{
      /*宽度和高度设置*/
      width:720px;
      height:720px;
       /* 背景颜色 */
      background-color: red;
      /* 设置背景图 */
      background-image: url(jie.jpg);
      /* 背景重复设置 */
      background-repeat: no-repeat;
      /* 简写方式 */
      background:no-repeat url(jie.jpg)red 
     }
	</style>
</head>
<body>
 <div></div>
</body>
</html>
