<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM属性--操作标签属性</title>
</head>
<body>	
	<h4>1.概述</h4>
   <div>
     <p>DOM【全称：document object model】起始就是系统内置引用类型对象document，你可以认为他是整个节点树‘根元素’</p>
     <p>JS当中DOM对象可以通过一些手段操作结构层中标签。</p>
   </div>
 </br>
  <h4>2.操作标签属性</h4>
  <p>大多数情况下，操作标签属性通过 标签.属性名字进行操作</p>
  <p>但是有特例：class属性，如果操作标签class属性，需要通过className属性值操作</p>
</br>
<img src="./img/1.jpg" alt="" id="box">
<div class="cur" id="ha">粉刷匠</div>


</body>
</html>
<script>
console.log("====获取img标签======");
var img = document.getElementById("box");
console.log("====获取img标签src属性======");
console.log(img.src);
console.log("====重新修改img标签sr属性======");
img.src="./img/2.jpg";
console.log("=====1.获取div标签======");
var div = document.getElementById("ha");
console.log("=====2.获取div的id属性======");
console.log(div.id);
console.log("=====3.获取div的class属性======");
console.log(div.className);
div.className = "rewrite";
div.id = "go";
div.innerHTML = "粉刷本领强";
</script>
