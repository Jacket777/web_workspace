<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DOM属性--基本使用</title>
</head>
<body>	
	<h4>1.概述</h4>
   <div>
     <p>DOM【全称：document object model】起始就是系统内置引用类型对象document，你可以认为他是整个节点树‘根元素’</p>
     <p>JS当中DOM对象可以通过一些手段操作结构层中标签。</p>
   </div>
 </br>
  <h4>2.操作标签文本</h4>
  <p>概述：我们可以通过DOM方法获取节点树上任意节点，除此之外，获取节点经常操作自己文本内容；</p>
  <p>如果是表单元素：需要通过value属性操作文本【经常结合form标签一起使用input标签】</p>
  <p>如果是非表单元素：需要通过innerHTML属性操作文本【非input标签】</p>
</br>
<div>
  我是表单元素:<input type="text" name="test" value="天气很冷" id = "cur">
</div>
<a href="http://www.baidu.com" id="box">跳转到百度</a>
<p id="meta">欢迎大家</p>
</body>
</html>
<script>
console.log("=====1.获取表单元素======");
var input = document.getElementById("cur");
console.log("=====2.获取表单元素文本======");
console.log(input.value);
console.log("=====3.重新设置表单元素文本======");
input.value = "我是通过JS动态修改表单元素文本";

console.log("=====非表单元素获取======");
var a = document.getElementById("box");
console.log(a.innerHTML);
a.innerHTML = "跳转到新浪"


var p = document.getElementById("meta");
console.log(p.innerHTML);
p.innerHTML = "你好，大家好"


</script>
