<body>
 <h5>构造函数基本使用</h5>    
 <p>概述：在JavaScript语言当中也有所谓构造函数【constructor】，JS当中构造函数要符合如下两个特征：</p>
 <ol>
    <li>第一步：在函数体中神秘创建了一个空的狭义对象【大的花括号】</li>
    <li>第二步:函数体种上下文指向当前这个空的狭义对象</li>
    <li>第三步：可以通过点语法给狭义对象动态添加属性、方法</li>
</ol>
<p>认知关键字new：它也是调用函数一种方式</p>
<p>构造函数也是一个函数，以前函数能做的构造函数也能在【循环、条件】</p>
<p>只不过构造函数可以捎带脚返回一个狭义对象而已</p>

</body>
</html>
<script>
function People(){
	this.name = "Jack";
	this.age = 18;
	this.sex = "man";
	this.hobby= ['A','B','C'];
}
var obj = new People;
console.log(obj)

function Dog(name,age){
	this.name = name;
	this.age =age;
}
var dog1 = new Dog("tom01",19);
var dog2 = new Dog("tom02",10);
console.log(dog1,dog2);



</script>
