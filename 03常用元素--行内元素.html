<!DOCTYPE html>
<!--html 5 声明方式-->
<html lang="en">
<!--网页根元素，lang=en表示属性，在英文中开发-->
<head>
	<!---头元素-->
	<meta charset="UTF-8">
	<!--设置字符集-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>行内元素</title>
</head>
<body>
<a href="http://wwww.sina.com">新浪网站</a>
<a href="http://wwww.淘宝.com">淘宝网站</a>
<a href="http://wwww.163.com">163网站</a>
<span>我也是行内元素</span>
<span>我也是行内元素AAA</span>
<img src="" alt="默认文字">
<address>我也是一个地址</address>
	
</body>
</html>
