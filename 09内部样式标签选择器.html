<!DOCTYPE html>
<!--html 5 声明方式-->
<html lang="en">
<!--网页根元素，lang=en表示属性，在英文中开发-->
<head>
	<!---头元素-->
	<meta charset="UTF-8">
	<!--设置字符集-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>音频标签</title>
	<style type="text/css">
    h1{
    	/*文字颜色的设置*/
    	color:red;
    	/*文字字体大小的设置 最小12px*/
    	font-size: 16px;
    	/*背景颜色的设置*/
    	background-color: orange;
    	/*文本对齐方式*/

    	text-align: center;

    	/*字体样式设置*/
    	font-style: italic;

    }

    div{
    	background-color: red;
    	font-size: 28px;
    	color:cyan;
    	text-align: center;
    	font-style: italic;
    	/*透明度设置:属性值范围0-1设置*/
    	opacity: 0.5;
    	/*光标防止标签中：变为小手；*/
    	cursor:pointer;
    }

	</style>
</head>
<body>
	<h1>我是一级标题</h1>
    <h1>我是小明</h1>
	<div>我是DIV</div>
</body>
</html>
