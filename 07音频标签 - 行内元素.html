<!DOCTYPE html>
<!--html 5 声明方式-->
<html lang="en">
<!--网页根元素，lang=en表示属性，在英文中开发-->
<head>
	<!---头元素-->
	<meta charset="UTF-8">
	<!--设置字符集-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>音频标签</title>
</head>
<body>
	<h1>下面就是音频</h1>
	<!--行内元素-->
<audio src="1.mp3" controls="" muted="" autoplay="" loop=""></audio>
	
</body>
</html>
